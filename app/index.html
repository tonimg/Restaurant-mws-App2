<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website about Mobile Web Specialist">
  <meta name="theme-color" content="#333"/>
  <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="preload" as="style" onload="this.rel='stylesheet'"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!-- Main CSS file -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400i|Lobster" rel="stylesheet">
  <link rel="preload" as="style" onload="this.rel='stylesheet'"  href="./assets/css/styles.css">
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-label="content" role="main">
    <section id="map-container">  
      <div id="map" role="application" aria-hidden="true" tabindex="-1"></div>
    </section>
    <section role="search" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
          <select id="neighborhoods-select" aria-label="Select a neighbourhood" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        <select id="cuisines-select" aria-label="Select a cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IndexDB -->
  <script src="./assets/js/idb.js"></script>
  <!-- Lazyload -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>
  <!-- Database helpers -->
  <script src="./assets/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="./assets/js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5OTBYwB_5DjQWMnhMhBVeSA6d_dUdwRk&libraries=places&callback=initMap"></script>
  <!-- Service Worker -->
  <script src="./assets/js/index.js"></script>
  <!-- End scripts -->
</body>

</html>
